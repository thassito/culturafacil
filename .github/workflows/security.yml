name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Audit Backend
        working-directory: ./apps
        run: npm audit --production || true
      - name: Audit Frontend
        working-directory: ./frontend
        run: npm audit --production || true
